<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <h2>Add Receipe</h2>
                <hr>
                {% csrf_token %}
            <div class="mb-3">
    
              <label for="exampleInputEmail1" class="form-label">Receipes Name</label>
              <input type="text" class="form-control" name="recepie_name"  required>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Receipe Description</label>
              <textarea class="form-control" name="receipe_description"  required></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
                <input type="file" class="form-control" name="recepie_image">
              </div>
  
           
            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>



          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Recepie name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Image</th>
                <th>Actions</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody>
            {% for recp in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{recp.recepie_name}}</td>
                <td>{{recp.receipe_description}}</td>
                <td>
                  <img src="/media/recepie/download.jpg"  style="height:100px;">
                  <!-- <img src="/recepie/{{recp.recepie_image}}"  style="height:100px;"> -->
                </td>
                  <td>
                    <a href="/delete-recepie/{{recp.id}}/"   class="btn btn-danger">Delete</a>
                  </td>

                  <td>
                    <!-- <a href="/update-recepie/{{recp.id}}/"  class="btn btn-success">Update</a> -->
                    <a href="/update-recepie/{{recp.id}}/"  class="btn btn-success">Update</a>
                  </td>
      
              </tr>
            {% endfor  %}
            
            </tbody>
          </table>
      </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
