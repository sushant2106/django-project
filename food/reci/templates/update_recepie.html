<!doctype html>
<html lang="en">
  <head>

                <hr>
                {% csrf_token %}
            <div class="mb-3">

            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Receipe Description</label>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description</label>

            <button type="submit" class="btn btn-success">Update</button>

      </div>
